paths:
  /auth/login:
    post:
      parameters:
        - name: refreshToken
          in: cookie
          required: false
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  format: email
                  type: string
                password:
                  type: string
              required:
                - email
                - password
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                email:
                  format: email
                  type: string
                password:
                  type: string
              required:
                - email
                - password
          multipart/form-data:
            schema:
              type: object
              properties:
                email:
                  format: email
                  type: string
                password:
                  type: string
              required:
                - email
                - password
      responses:
        "200":
          description: Response for status 200
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    type: object
                    properties:
                      id:
                        type: string
                      email:
                        type: string
                      name:
                        type: string
                      role:
                        type: string
                      avatarUrl:
                        anyOf:
                          - type: string
                          - type: "null"
                    required:
                      - id
                      - email
                      - name
                      - role
                  accessToken:
                    type: string
                required:
                  - user
                  - accessToken
        "401":
          description: Response for status 401
          content:
            text/plain:
              schema:
                const: Email ou senha inválidos
                type: string
      operationId: postAuthLogin
